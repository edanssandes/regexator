<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Expressões Regulares</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/questoes.js"></script>
  <script type="text/javascript" src="js/corretor.js"></script>
 </head>
 <body onload="inicializar();" background="img/bkg.jpg">
  <div style="display: table; margin: auto;">
  <div class="sidebar">
   <div class="sidebar_panel">
    <div>Nome: <span id="nome">-</span><span style="float:right;" onclick="deletar_jogo();"><img src="img/close.png"></span></div>
    <div>Pontos Acumulados: <span id="pt_total">-</span></div>
    <div>
     Questão Nº <select id="select_questoes" onchange="carregar_questao(document.getElementById('select_questoes').value)"></select>
    </div>
   </div>
   <div class="sidebar_panel" style="font-size:18px;">
    <div>Tempo: <span id="time">-:--</span></div>
    <div>Erros: <span id="erros">-</span></div>
    <div>Pontos: <span id="pontos">0</span></div>
    <div>Peso: &times;<span id="peso">0</span> </div>
   </div>
  </div>
  <div class="center" id="center" hidden>
   <div class="enunciado" id="enunciado"></div>
   <input id="regex" name="regex" tabindex="-1" type="x" class="input" placeholder="Escreva a Expressão Regular" autocomplete="off" onkeypress="return entsub(this.form);">
   <div class="resultado_out" id="resultado">
   </div>
  </div>
 </body>
</html>

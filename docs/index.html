<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Expressões Regulares</title>
  <script type="text/javascript" src="js/questoes.js"></script>
  <script type="text/javascript" src="js/corretor.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />

 </head>

<body onload="inicializar();" background="img/bkg.jpg">
 <div class="header">
  <div style="text-align: center;; font-size:40; color:#E0E0E0"><span>Rege&#x2718;ator</span></div>
 </div>
 <div class="main">
  <div class="left">
   <div class="sidebar_panel">
    <div>Nome: <span id="nome">-</span><span style="float:right;" onclick="deletar_jogo();"><img src="img/close.png"></span></div>
    <div>Pontos Acumulados: <span id="pt_total">-</span></div>
    <div>
     <button id="bt_back" onclick="questao_anterior();">&#x00ab;</button>
     <select id="select_questoes" onchange="carregar_questao(document.getElementById('select_questoes').value)"></select>
     <button id="bt_next" onclick="proxima_questao();">&#x00bb;</button>
    </div>
   </div>
   <div class="sidebar_panel" style="font-size:18px;">
    <div>
      Tempo: <span id="time">-:-</span>
      <span id="bt_desistir" style="float:right; visibility: hidden;" onclick="desistir_questao();"><img src="img/close.png"></span>
    </div>
    <div>Erros: <span id="erros">-</span></div>
    <div>Pontos: <span id="pontos">0</span></div>
    <div>Peso: &times;<span id="peso">0</span> </div>
   </div>
  </div>
  <div class="middle">
   <div id="center" style="visibility: hidden;">
   <div class="enunciado"><span id="enunciado"></span></div>
   <input id="regex" name="regex" tabindex="-1" type="x" class="input" placeholder="Escreva a Expressão Regular" autocomplete="off" onkeydown="return entsub(this.form);">
   <div class="resultado_out" id="resultado">
   </div>
   </div>
  </div>
 </div>
 <div class="footer">
  <div style="text-align: right; font-size:10; color:#E0E0E0">Desenvolvido por Edans Sandes (2018)</div>
 </div>
</body>
</html>
